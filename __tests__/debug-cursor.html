<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    button, [role="button"], a { cursor: pointer !important; }
  </style>
</head>
<body class="p-8">
  <h1>Cursor Debug Test</h1>
  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Normal Button</button>
  <br><br>
  <div role="button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 inline-block">Div with role=button</div>
  <br><br>
  <a href="#" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 inline-block">Link styled as button</a>
  <br><br>
  <div class="cursor-pointer bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 inline-block">Div with cursor-pointer class</div>
</body>
</html>
